<h2>Template driven</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
  <input type="text" placeholder="Enter Name" name="name" [value]="nameVal" required ngModel><br>
  <input type="password" placeholder="Enter password" name="password" [value]="passwordVal" required ngModel><br>
  <button type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>

<hr>

<h2 id="reactive">Reactive Form</h2>
<form [formGroup]="newForm" (ngSubmit)="onSubmitReactiveForm(newForm.value)">
  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name"> <br>
  <span *ngIf="newForm.get('name').hasError('minlength')">
    {{errorMsg}}
  </span> <br>
  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email"><br>
<div formGroupName="address">
  <label for="city">City:</label>
  <input type="text" id="city" formControlName="city">
</div><br>
{{newForm.invalid}}
  <button type="submit" [disabled]="!newForm.valid">Submit</button>
</form>
